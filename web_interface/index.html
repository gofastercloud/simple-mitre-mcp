<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITRE ATT&CK Intelligence Platform</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
</head>

<body>
  <!-- Initialize dark mode as default -->
  <script>
    // Set dark mode as default on page load
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
    })();
  </script>
  <div class="container-fluid">
    <!-- System Dashboard -->
    <div id="system-dashboard"></div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="connection-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Connecting to MCP Server...</span>
      </div>
      <div class="server-info">
        <span id="serverInfo">8 Tools Available â€¢ Real-time Analysis</span>
        <button type="button" class="btn btn-outline-secondary btn-sm ms-3" id="theme-toggle" title="Toggle dark/light mode">
          <i class="bi bi-moon-fill" id="theme-icon"></i>
        </button>
      </div>
    </div>

    <!-- Tools Section -->
    <div id="tools-section" class="mb-4"></div>

    <!-- Results Section -->
    <div id="results-section"></div>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- Custom JS Modules -->
  <script src="js/api.js"></script>
  <script src="js/ThemeToggle.js"></script>
  <script src="js/SystemDashboard.js"></script>
  <script src="js/SmartFormControls.js"></script>
  <script src="js/ToolsSection.js"></script>
  <script src="js/ResultsSection.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
