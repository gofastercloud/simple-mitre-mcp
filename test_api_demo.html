<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Layer Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Communication Layer Demo</h1>
    
    <div class="test-section">
        <h2>Connection Test</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>System Info Test</h2>
        <button onclick="testSystemInfo()">Get System Info</button>
        <div id="system-info-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Tools List Test</h2>
        <button onclick="testTools()">Get Tools</button>
        <div id="tools-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Groups Test</h2>
        <button onclick="testGroups()">Get Groups</button>
        <div id="groups-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Tactics Test</h2>
        <button onclick="testTactics()">Get Tactics</button>
        <div id="tactics-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Techniques Search Test</h2>
        <input type="text" id="technique-query" placeholder="Enter search query (e.g., 'process')" value="process">
        <button onclick="testTechniques()">Search Techniques</button>
        <div id="techniques-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Tool Execution Test</h2>
        <button onclick="testToolExecution()">Execute Search Tool</button>
        <div id="tool-execution-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Error Handling Test</h2>
        <button onclick="testErrorHandling()">Test Error Handling</button>
        <div id="error-handling-result" class="result"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Test functions
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const connected = await api.checkConnection();
                resultDiv.className = 'result ' + (connected ? 'success' : 'error');
                resultDiv.textContent = connected ? 'Connection successful!' : 'Connection failed!';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Connection test failed: ${error.message}`;
            }
        }
        
        async function testSystemInfo() {
            const resultDiv = document.getElementById('system-info-result');
            try {
                const systemInfo = await api.getSystemInfo();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<pre>${JSON.stringify(systemInfo, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `System info test failed: ${error.message}`;
            }
        }
        
        async function testTools() {
            const resultDiv = document.getElementById('tools-result');
            try {
                const tools = await api.getTools();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<p>Found ${tools.length} tools:</p><pre>${JSON.stringify(tools.map(t => t.name), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Tools test failed: ${error.message}`;
            }
        }
        
        async function testGroups() {
            const resultDiv = document.getElementById('groups-result');
            try {
                const groups = await api.getGroups();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<p>Found ${groups.length} groups:</p><pre>${JSON.stringify(groups.slice(0, 3), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Groups test failed: ${error.message}`;
            }
        }
        
        async function testTactics() {
            const resultDiv = document.getElementById('tactics-result');
            try {
                const tactics = await api.getTactics();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<p>Found ${tactics.length} tactics:</p><pre>${JSON.stringify(tactics.slice(0, 3), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Tactics test failed: ${error.message}`;
            }
        }
        
        async function testTechniques() {
            const resultDiv = document.getElementById('techniques-result');
            const query = document.getElementById('technique-query').value;
            try {
                const techniques = await api.getTechniques(query);
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<p>Found ${techniques.length} techniques for "${query}":</p><pre>${JSON.stringify(techniques.slice(0, 3), null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Techniques test failed: ${error.message}`;
            }
        }
        
        async function testToolExecution() {
            const resultDiv = document.getElementById('tool-execution-result');
            try {
                const result = await api.callTool('search_attack', { query: 'powershell' });
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<p>Tool execution successful:</p><pre>${result.substring(0, 500)}...</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Tool execution test failed: ${error.message}`;
            }
        }
        
        async function testErrorHandling() {
            const resultDiv = document.getElementById('error-handling-result');
            try {
                // Test with invalid tool name
                await api.callTool('invalid_tool', {});
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error handling test failed: Should have thrown an error';
            } catch (error) {
                resultDiv.className = 'result success';
                resultDiv.textContent = `Error handling working correctly: ${error.message}`;
            }
        }
        
        // Auto-run connection test on load
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
